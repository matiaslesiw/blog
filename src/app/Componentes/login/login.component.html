<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">

        <div class="card-body">
          <h1 class="card-title text-center text-default"><i class="fas fa-book-open"></i> TuBlog</h1>

          <form class="form-signin">
            <div class="form-label-group">

              <label class="text-default"><b>Usuario</b></label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="usuario"  [ngModelOptions]="{standalone: true}" required autofocus>
              <br>
            </div>

            <div class="form-label-group">
              <label class="text-default"><b>Contraseña</b></label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="contra" [ngModelOptions]="{standalone: true}" required>
              <br><br>
            </div>
            <button type="submit"  class="btn btn-lg btn-default btn-block text-uppercase" type="submit" (click)="loguear()" >Iniciar sesion</button>
            <hr class="my-4">
            <a class="text-default d-flex justify-content-center" href="#" >¿Aún no tienes cuenta? Regístrate</a>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
